<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./New folder/style.css">

    <div class="Style-Section">
       <div class="Style-Section-childDiv">

            <label for="">fontSize :</label>

                <optgroup>18px</optgroup>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
                <option value="24px">24px</option>
                <option value="26px">26px</option>
                <option value="28px">28px</option>
                <option value="30px">30px</option>
                <option value="32px">32px</option>
                <option value="34px">34px</option>
                <option value="40px">40px</option>
                <option value="50px">50px</option>

             
            </select>
        </div>
        <div class="background-section">
            <label for="">Background-Color : </label>
            <select name="" id="background-Color">
                <option value="#35b7b7">#35b7b7</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="pink">pink</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
              
            </select>
        </div>

        <div class="font-color-secection">
            <label for="">font-color</label>
            <select name="" id="font-color">
                <option value="white">white</option>
                <option value="green">green</option>
                <option value="pink">pink</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
            </select>
           
        </div>
        
       </div>

    </div>

    <div class="Text-Section">
        <textarea name="" id="textarea" placeholder="plase Enter a text..........." cols="30" rows="10"></textarea>

    </div>
